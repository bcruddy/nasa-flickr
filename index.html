<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noindex">

        <title>NASA Flickr Stream</title>

        <!--<link rel="stylesheet" href="assets/bootstrap.css"/>-->
        <!--<link rel="stylesheet" href="assets/ibm.css"/>-->
        <link rel="stylesheet" href="bundles/app.min.css" />
    </head>
    <body>
        <section class="container-fluid margin30" id="actions-bar">
            <div class="container">
                <div class="col-md-4 margin20">
                    <h1 class="h4">NASA's Goddard Space Flight School</h1>
                </div>
                <div class="col-md-4 margin20">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search by title" id="search-term">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="stream-search">Go</button>
                        </span>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-sm-6 margin10">
                            <div class="form-group">
                                <select class="form-control" id="stream-sorts">
                                    <option value="-1" data-attribute="index" data-sort="asc" selected="selected">Sort</option>
                                    <option value="0" data-attribute="views" data-sort="desc">Most Popular</option>
                                    <option value="1" data-attribute="views" data-sort="asc">Least Popular</option>
                                    <option value="2" data-attribute="dateTaken" data-sort="desc">Newest</option>
                                    <option value="3" data-attribute="dateTaken" data-sort="asc">Oldest</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6 margin10">
                            <button class="btn btn-block btn-danger" id="reset-stream">Reset Filters</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="container-fluid" id="photo-stream">
            <div class="row">
                <div class="col-md-12">
                    <div id="display-box">
                        <div id="photo-list"></div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </section>

        <div id="active-container" class="active-container">
            <h4 id="title"></h4>
            <div class="row">
                <div class="col-md-7">
                    <div id="active-photo" class="active-photo"></div>
                    <div class="clearfix"></div>
                </div>
                <div class="col-md-5">
                    <ul id="active-info" class="active-info">
                        <li><strong>Date Taken:</strong><span id="date-taken"></span></li>
                        <li><strong>Views:</strong><span id="views"></span></li>
                    </ul>
                </div>
            </div>
            <div class="btn-group active-controls">
                <button class="btn btn-default cycle-photo prev" data-delta="-1">Previous</button>
                <button class="btn btn-default cycle-photo next" data-delta="1">Next</button>
            </div>
            <a class="close-active" id="close-active">&times;</a>
        </div>

        <!--<script src="assets/ibm.js"></script>-->
        <script src="bundles/app.min.js"></script>

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-71817356-3', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
